
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- LOGO -->
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo_image">
                <div class="logo"></div>
            </div>
        </div>
   
    <!-- ADDRESS -->
    <div class="nav-product">
        <select class="product-select">
            <option >Product</option>
            <option>Manufacturers</option>
            <option>Suppliers</option>
        </select>
        <input placeholder= " women's clothing" class="product-input">
        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>   
           Search
        </div> 
    </div>

    <!-- SHIPPING  -->
    <div class="current-country">
        <div>Ship to:</div>
                       <div class="country-flag">
             <div class="image"></div>
                       </div>
        <div id="margin">PK</div>
    </div>


    <!--GLOBAL-->
    <div class="set-language">
        <i class="fa-solid fa-earth-americas"></i>
        English-PKR
    </div>

    <!-- EXTRA-SIGNIN -->
    <div class="sign">
        <i class="fa-regular fa-user"></i>
        Sign in
    </div>

    <!--BUTTON-->
    <div class="signup">
        <button>Sign up</button>
    </div>
                                       <!--THE END-->
</div>
</header>
<hr>

                                      <!-- START MAIN SECTION -->                                  
<div class="flex-container">                                    
     <div class="main-title">
              <div class="title-home">
              Explore millions of offering tailored to your business needsdisplay</div>
<div class="category-number">
    <div class="number-item"><span>200M+</span><p>products</p></div>
    <div class="number-item"><span>200K</span><p>suppliers</p></div>
    <div class="number-item"><span>5,900+</span><p>product categories</p></div>
    <div class="number-item"><span>200+</span><p>countries and religion</p></div>
</div>
</div>
















</div>
</body>
</html>
